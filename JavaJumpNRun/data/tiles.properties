tilesize = 32

# Dateiname der Grafikdatei des Tiles - kann auch leer sein oder fehlen (das Tile ist dann implizit unsichtbar)
tile_1_imagefile = wall.png

# Flags die festlegen was das Tile bewirkt
#  Möglich sind (Leerzeichen-separiert):
#    VISIBLE                       Das Tile ist sichtbar
#    PLAYERBLOCKING                Das Tile ist für den Spieler ein Hindernis
#    ENEMYBLOCKING                 Das Tile ist für Feinde ein Hindernis
#    DEADLY                        Das Tile tötet den Spieler wenn er es berührt
#    START                         An dieser Stelle startet der Spieler die Map
#    FINISH                        Das Level ist geschafft sobald der Spieler dieses Tile berührt
#    COLLECTABLE                   Das Tile kann vom Spieler eingesammelt werden
#    CHECKPOINT                    Der Spieler startet beim letzten berührten Tile dieser Art nach einem Tod
#    USEBACKGROUND                 Flag das dafür sorgt dass als Hintergrund das Hintergrundtile verwendet wird
tile_1_flags = VISIBLE PLAYERBLOCKING ENEMYBLOCKING

# Code für das Tile im Spiel - mit diesem Zeichen kann man das Tile in den Maps eintragen
tile_1_code = W

# -------------------------------------------------------------------------------------------------

# "Leer": Das Tile für den gesamten Hintergrund
tile_2_imagefile = sky.png
tile_2_flags = VISIBLE 
tile_2_code = .

# -------------------------------------------------------------------------------------------------

# Startmarkierung
tile_3_imagefile =
tile_3_flags = START USEBACKGROUND 
tile_3_code = S

# -------------------------------------------------------------------------------------------------

# Endemarkierung
tile_4_imagefile = finish.png
tile_4_flags = FINISH VISIBLE USEBACKGROUND
tile_4_code = F

# -------------------------------------------------------------------------------------------------

# Coins (einsammelbar für Punkte)

tile_5_imagefile = coin.png
tile_5_flags = COLLECTABLE VISIBLE USEBACKGROUND
tile_5_score = 100
tile_5_code = *

# -------------------------------------------------------------------------------------------------

# Enemy 1 Startpunkt

tile_6_imagefile = 
tile_6_flags = USEBACKGROUND ENEMYSTART
tile_6_enemy = 1
tile_6_code = 1

# -------------------------------------------------------------------------------------------------

# Ein Checkpunkt

tile_7_imagefile = checkpoint.png
tile_7_flags = USEBACKGROUND VISIBLE CHECKPOINT COLLECTABLE
tile_7_code = C

# -------------------------------------------------------------------------------------------------

# Begrenzung der Bewegungsrichtung für Feinde

tile_8_flags = ENEMYBLOCKING USEBACKGROUND
tile_8_code = !

# -------------------------------------------------------------------------------------------------

# Das Tile das für Tiles mit transparenten Elementen als Hintergrund verwendet werden soll
background_tile_code = .

